language: python

matrix:
  include: ## Keep in sync with `tox.ini`
    - python: 2.7
      env: TOXENV=py27-1.6
    - python: 2.7
      env: TOXENV=py27-1.7
    - python: 2.7
      env: TOXENV=py27-master
    - python: 3.2
      env: TOXENV=py32-1.6
    - python: 3.2
      env: TOXENV=py32-1.7
    - python: 3.2
      env: TOXENV=py32-master
    - python: 3.3
      env: TOXENV=py33-1.6
    - python: 3.3
      env: TOXENV=py33-1.7
    - python: 3.3
      env: TOXENV=py33-master
    - python: 3.4
      env: TOXENV=py34-1.7
    - python: 3.4
      env: TOXENV=py34-master

install:
  - pip install tox

script:
  - tox -v

